<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeding Time Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section class="hero is-info is-fullheight">
        <div class="hero-head">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item">
                  <h1>Feeding Time Tracker</h1>
                </a>
                <span class="navbar-burger" data-target="navbarMenuHeroB">
                  <span>Home</span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <div id="navbarMenuHeroB" class="navbar-menu">
                <div class="navbar-end">
                  <a class="navbar-item is-active" href="https://yurikitchin.github.io/Project1-FeedingTimeTracker/">
                    Home
                  </a>
                  <a class="navbar-item" href="https://yurikitchin.github.io/Project1-FeedingTimeTracker/">
                      New Profile
                    </a>
                    <a class="navbar-item" id="babybooklink" href="./babybook.html">
                    Baby-Book
                  </a>
                  <a class="navbar-item" href="https://yurikitchin.github.io/Project1-FeedingTimeTracker/">
                    Knowledge Library
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>

        <div class="container has-text-centered column is-half is-offset-one-quarter" id="div-with-start-feed-btns">
          <!-- created h1 with span to show which side last used ----------------->
          <h1 id="last-side"><span id="side"></span>was used last</h1>
          <h2>Press the left or right button to start feeding.</h2>
           <div>
              <input type="button" value="left " id="feedstartleft">
              <input type="button" value="right" id="feedstartright">
          </div>
        </div>

        <!-- created timer div ---------------------------------------------------->
        <div class="container has-text-centered column is-half is-offset-one-quarter" id="feeding-div">
          <h2 id="current-side"></h2>
          <h2 id="timer">Start Time: <span id="start-time"></span></h2>
          <button id="swapBtn">Swap Side</button>
          <button id="stopBtn">Stop</button>
        </div>

        <div class="hero-foot">
          <nav class="tabs is-boxed is-fullwidth">
            <div class="container">
              <ul>
                <li id="username">
                  <a>username</a>
                </li>
                <li id="babyname">
                  <a>babyname</a>
                </li>
                <li id="babyweight">
                  <a>babyweight</a>
                </li>
                <li id="babyage">
                  <a>babyage</a>
                </li>
                <li id="lastfeedtime">
                  <a>lastfeedtime</a>
                </li>
                <li id="babynotes">
                  <a>babynotes</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      
        <!-- had to put moment script before script.js --------------------------->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- <script src='./assets/js/script.js'></script> -->
        <script src='./assets/js/scriptfeedingpage.js'></script>
</body>
</html>
