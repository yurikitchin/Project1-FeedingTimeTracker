<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeding Time Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section class="hero is-info is-fullheight">
        <div class="hero-head">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <h2 class="navbar-item">Feeding Time Tracker</h2>
              </div>
              <div id="navbarMenuHeroB" class="navbar-end">
                <div class="navbar-end">
                  <a class="navbar-item" href="./index.html">
                    Home
                  </a>
                  <a class="navbar-item" href="./index.html">
                      New Profile
                    </a>
                    <a class="navbar-item" id="babybooklink" href="./babybook.html">
                    Baby-Book
                  </a>
                  <a class="navbar-item" href="./library.html">
                    Knowledge Library
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <!-- added div for quote of the day -->
        <div class="container has-text-centered column is-half is-offset-one-quarter" id="quoteDiv">
          <h1 id="quote"></h1>
          <h2 id="author"></h2>
        </div>

        <div class="container has-text-centered column is-half is-offset-one-quarter" id="div-with-start-feed-btns">
          <!-- created h1 with span to show which side last used ----------------->
          
          <h2 id="last-side"><span id="side"></span>was used last</h2>
          <h2>Press the left or right button to start feeding.</h2>
           <div>
              <input type="button" value="left " id="feedstartleft" class="btn">
              <input type="button" value="right" id="feedstartright" class="btn">
          </div>
        </div>

        <!-- created timer div ---------------------------------------------------->
        <div class="container has-text-centered column is-half is-offset-one-quarter" id="feeding-div">
          <h2 id="current-side"></h2>
          <h2 id="timer">Start Time: <span id="start-time"></span></h2>
          <h2 id="timer">Last Feed: <span id="last-time"></span></h2>
          <button id="swapBtn" class="btn">Swap Side</button>
          <button id="stopBtn" class="btn">Stop</button>
        </div>

      
        <!-- had to put moment script before script.js --------------------------->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- <script src='./assets/js/script.js'></script> -->
        <script src='./assets/js/scriptfeedingpage.js'></script>
</body>
</html>
