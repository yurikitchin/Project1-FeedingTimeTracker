<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeding Time Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>

<section class="hero is-info is-fullheight">
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
            <h2 class="navbar-item">Feeding Time Tracker</h2>
        </div>
        <div id="navbarMenuHeroB" class="navbar-end">
          <div class="navbar-end">
            <a class="navbar-item" href="./index.html">
              Home
            </a>
            <a class="navbar-item" href="./index.html">
                New Profile
              </a>
            <a class="navbar-item" id="babybooklink" href="./babybook.html">
              Baby-Book
            </a>
            <a class="navbar-item" href="./library.html">
              Knowledge Library
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>




<main class="hero-body hero-index" id="mainIndex">
  <h1>Welcome to Feeding Time Tracker</h1>
  <div class="image">
    <img src="./assets/images/babyPhoto.png" alt="stylized woman breastfeeding" id="picasso">
  </div>

    <div class="container has-text-centered column is-half is-offset-one-quarter" id="div-with-login">
          <input type="button" value="login" id="submitbuttonlogin" class="btn">
          <input type="button" value="new user" id="submitbuttonnewuser" class="btn">
    </div>

    <div class="container has-text-centered column is-half is-offset-one-quarter" id="div-with-user-name">
      <h2>Please enter your name below</h2>
      <div>
        <form>
          <input class="input is-rounded is-small" type="text" id="username" placeholder="Enter name here!">
          <input type="submit" value="submit" id="submitbuttonuser" class="btn">
        </form>
      </div>
  </div>


  <section id="baby-details" class="column is-half is-offset-one-quarter">
  <div class="field">
    <label class="label">Baby Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="e.g Alex" id="babyname">
      <p id="babynameptag"></p>
    </div>
  </div>
  
  <div class="field">
    <label class="label">Baby Weight</label>
    <div class="control">
      <input class="input" type="text" placeholder="weight in KG" id="babyweight">
      <p id="babyweightptag"></p>
    </div>
  </div>

  <div class="field">
    <label class="label">Date of Birth</label>
    <div class="control">
      <input class="input" type="date" placeholder="DD/MM/YYYY" id="babydob">
      <p id="babydobptag"></p>
   </div>
  </div>
  <input type="submit" value="submit" class="column is-half is-offset-one-quarter btn" id="submitbuttonbaby">
</section>
</main>  

  <!-- <div class="hero-foot">
  </div> -->
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src='./assets/js/script.js'></script>
<!-- <script src='./assets/js/scriptfeedingpage.js'></script> -->
</body>
</html>
