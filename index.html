<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>

<section class="hero is-info is-fullheight">
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">
            <h1>Feeding Time Tracker</h1>
          </a>
          <span class="navbar-burger" data-target="navbarMenuHeroB">
            <span>Home</span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroB" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item is-active" href="https://yurikitchin.github.io/Project1-FeedingTimeTracker/">
              Home
            </a>
            <a class="navbar-item" href="https://yurikitchin.github.io/Project1-FeedingTimeTracker/">
                New Profile
              </a>
            <a class="navbar-item" href="https://yurikitchin.github.io/Project1-FeedingTimeTracker/">
              Baby-Book
            </a>
            <a class="navbar-item" href="https://yurikitchin.github.io/Project1-FeedingTimeTracker/">
              Knowledge Library
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>




<main class="hero-body">

    <div class="container has-text-centered column is-half is-offset-one-quarter" id="div-with-login">
        <h1>Welcome to Feeding Time Tracker</h1>
         <div>
            
                <input type="button" value="login" id="submitbuttonlogin">
                <input type="button" value="new user" id="submitbuttonnewuser">
            
        </div>
    </div>

    <div class="container has-text-centered column is-half is-offset-one-quarter" id="div-with-user-name">
      <h1>Welcome to Feeding Time Tracker</h1>
      <h2>Please enter your name below</h2>
      <div>
          <form>
              <input class="input is-rounded is-small" type="text" id="username" placeholder="Enter name here!">
              <input type="submit" value="submit" id="submitbuttonuser">
          </form>
      </div>
  </div>


  <section id="baby-details" class="column is-half is-offset-one-quarter">
  <div class="field">
    <label class="label">Baby Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="e.g Alex" id="babyname">
    </div>
  </div>
  
  <div class="field">
    <label class="label">Baby Weight</label>
    <div class="control">
      <input class="input" type="text" placeholder="weight in KG" id="babyweight">
    </div>
  </div>

  <div class="field">
    <label class="label">Date of Birth</label>
    <div class="control">
      <input class="input" type="date" placeholder="DD/MM/YYYY" id="babydob">
   </div>
  </div>
  <input type="submit" value="submit" class="column is-half is-offset-one-quarter" id="submitbuttonbaby">
</section>
</main>  

  <!-- <div class="hero-foot">
  </div> -->
</section>
    
<script src='./assets/js/script.js'></script>
</body>
</html>
