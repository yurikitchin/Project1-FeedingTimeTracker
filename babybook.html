<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeding Time Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
<section class="hero is-info is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <h2 class="navbar-item">Feeding Time Tracker</h2>
          </div>
          <div id="navbarMenuHeroB" class="navbar-end">
            <div class="navbar-end">
              <a class="navbar-item" href="./index.html">
                Home
              </a>
              <a class="navbar-item" href="./index.html">
                  New Profile
                </a>
              <a class="navbar-item" id="babybooklink" href="./babybook.html">
                Baby-Book
              </a>
              <a class="navbar-item" href="./library.html">
                Knowledge Library
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <main class="hero-body hero-index" id="heroBaby">
      <h1>Baby Book</h1>
      <img src="./assets/images/babyPhoto2.jpg" alt="stylized woman breastfeeding" id="picasso">
    <section id="baby-book" class="column is-half is-offset-one-quarter">
      
        <div class="field">
          <label class="label">Baby Name</label>
          <div class="control">
                <p id="babynameptag">Please make a profile.</p>
          </div>
        </div>
        
        <div class="field">
          <label class="label">Baby Weight</label>
          <div class="control">
            <p id="babyweightptag">Please make a profile.</p>
          </div>
        </div>
      
        <div class="field">
          <label class="label">Date of Birth</label>
          <div class="control">
            <p id="babydobptag">Please make a profile.</p>
         </div>
        <div class="field">
          <label class="label">Last Feeding Time</label>
          <div class="control">
            <p id="feedTimetag">Please make a profile.</p>
         </div>
        </div>
      </section>
      </main>  
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src='./assets/js/scriptbabybook.js'></script>
    
</body>
</html>
